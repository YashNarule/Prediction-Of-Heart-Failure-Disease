<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">DSU</a>

            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>


    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Heart Failure Disease Prediction</h1>
            <div class="row center">
                <h5 class="header col s12 light">Predict the chances of getting a Heart Failure Disease
                    <br>
                </h5>
            </div>

            <div class="row">
                <form action='/predict' method="post" class="col s12">
                    <div class="row">
                        <div class="input-field col s4">
                            <label for="first_name"><b>Age</b></label>
                            <br>
                            <input placeholder="Age in years" name="Age" id="first_name" type="text" class="validate">
                        </div>

                        <div class="input-field col s4">

                            <label for="last_name"><b>Sex </b></label>
                            <br>
                            <input id="last_name" name="Sex" placeholder="1 for male 0 for female" type="text" class="validate">

                        </div>

                        <div class="input-field col s4">
                            <label for="_name"><b>ChestPain</b></label>
                            <br>
                            <input id="_name" name="ChestPain" placeholder=" 0-3" type="text" class="validate">

                        </div>
                        <div class="input-field col s4">
                            <label for="end_name"><b>bloodpresure</b></label>
                            <br>
                            <input id="end_name" name="bloodpresure" placeholder=" 94-200 " type="text" class="validate">

                        </div>
                        <div class="input-field col s4">
                            <label for="start_name"><b>FBS</b></label>
                            <br>
                            <input id="start_name" name="Fasting Blood Sugar" placeholder="0(if <120) 1(>120)" type="text" class="validate">

                        </div>
                        <div class="input-field col s4">
                            <label for="middle_name"><b>Heartbeat</b></label>
                            <br>
                            <input id="middle_name" name="Heartbeat" placeholder="71-202" type="text" class="validate">

                        </div>

                    </div>

                    <div class="row center">

                        <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
                    </div>
                </form>
            </div>


            <H4>
                <center>{{pred}}</center>
            </H4>
            <br>

        </div>
    </div>


    <br><br>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src=".js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
